<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div data-view="entry-form">
          <div class="row align-text-center">
            <div class="column-full">
              <h1>Weekly Planner</h1>
              <div class="row justify-space-between paddingWeekBtn">
                <button data-view="sunday-view" class="weeksBtn">Sunday</button>
                <button data-view="monday-view" class="weeksBtn">Monday</button>
                <button data-view="tuesday-view" class="weeksBtn">Tuesday</button>
                <button data-view="wednesday-view" class="weeksBtn">Wednesday</button>
                <button data-view="thursday-view" class="weeksBtn">Thursday</button>
                <button data-view="friday-view" class="weeksBtn">Friday</button>
                <button data-view="saturday-view" class="weeksBtn">Saturday</button>
              </div>
              <button class="add-btn pointer">Add Entry</button>
            </div>
          </div>
      </div>
    </div>
    <div class="modal-container overlay hidden">
      <div class="modal-content">
        <div class="row align-text-center">
          <div class="column-full">
            <h1>Add Entry</h1>
          </div>
        </div>
          <form class="add-data">
            <div class="daysOf row flex-start">
              <select name="days" id="days">
                <option value="">Day of week</option>
                <option value="Sunday">Sunday</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
              </select>
              <input class="margin-l" type="time" id="selectedTime" name="selectedTime" />
            </div>
            <div class="row justify-center">
              <div class="column-full">
                <textarea id="description" class="column-full" placeholder="Description"></textarea>
              </div>
            </div>
            <div class="row flex-end">
              <button class="submit-btn pointer" type="submit">Submit</button>
            </div>
          </form>
      </div>
    </div>
    <div class="row justify-center">
      <h3>Scheduled Events for <span class="spanDay">Monday</span></h3>
    </div>
      <div class="row flex-start">
        <table>
          <thead>
            <tr>
              <th>Time</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody class="tbodyData">
            <tr>
              <td>11:00am</td>
              <td>wake up</td>
            </tr>
            <tr>
              <td>11:00am</td>
              <td>wake up</td>
            </tr>
          </tbody>
      </table>
      </div>

    <script src="main.js"></script>
    <script src="data.js"></script>
  </body>
</html>
