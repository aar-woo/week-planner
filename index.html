<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div data-view="entry-form">
        <!-- <form> -->
          <div class="row align-text-center">
            <div class="column-full">
              <h1>Weekly Planner</h1>
              <div class="row"></div>
              <button class="add-btn pointer">Add Entry</button>
            </div>
          </div>
        <!-- </form> -->
      </div>
    </div>
    <div class="modal-container overlay hidden">
      <div class="modal-content">
        <div class="row align-text-center">
          <div class="column-full">
            <h1>Add Entry</h1>
          </div>
        </div>
        <!-- <div class="row"> -->
          <form>
            <div class="daysOf row flex-start">
              <select name="days" id="days">
                <option value="">Day of week</option>
                <option value="Sunday">Sunday</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
              </select>
              <input class="margin-l" type="time" id="time" name="time" />
            </div>
            <div class="row justify-center">
              <div class="column-full">
                <textarea class="column-full" placeholder="Description"></textarea>
              </div>
            </div>
            <div class="row flex-end">
              <button class="submit-btn pointer" type="submit">Submit</button>
            </div>
          </form>
        <!-- </div> -->
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
